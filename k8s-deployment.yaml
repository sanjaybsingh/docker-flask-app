apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-docker-app
  labels:
    app: flask-docker-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-docker-app
  template:
    metadata:
      labels:
        app: flask-docker-app
    spec:
      containers:
      - name: flask-docker-app
        image: docker.io/flask-app:latest  # Updated by Jenkins pipeline
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flask-docker-app
spec:
  type: LoadBalancer
  selector:
    app: flask-docker-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
